<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minutes to Hours and Minutes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        input, button {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #333;
        }
        footer a {
            text-decoration: none;
            color: #0073e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convert Minutes to Hours and Minutes</h1>
        <p>Enter the total minutes:</p>
        <input type="number" id="totalMinutes" placeholder="Enter total minutes" />
        <button onclick="convertMinutes()">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        function convertMinutesToHoursMinutes(totalMinutes) {
            const hours = Math.floor(totalMinutes / 60);
            const minutes = totalMinutes % 60;
            return `${hours} hours ${minutes} minutes`;
        }

        function convertMinutes() {
            const totalMinutes = parseInt(document.getElementById("totalMinutes").value.trim(), 10);
            if (isNaN(totalMinutes) || totalMinutes < 0) {
                document.getElementById("result").textContent = "Please enter a valid positive number of minutes.";
                return;
            }
            const result = convertMinutesToHoursMinutes(totalMinutes);
            document.getElementById("result").textContent = `Converted Time: ${result}`;
        }
    </script>

    <footer>
        @Design by <a href="https://github.com/hetdabhi" target="_blank">Het Dabhi</a>
    </footer>
</body>
</html>
