<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Age</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        input, button {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #333;
        }
        footer a {
            text-decoration: none;
            color: #0073e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculate Age</h1>
        <p>Enter your birth year to calculate your current age:</p>
        <input type="number" id="birthYear" placeholder="Enter birth year" />
        <button onclick="calculateAge()">Calculate Age</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateAge() {
            const birthYear = parseInt(document.getElementById("birthYear").value);
            const currentYear = new Date().getFullYear();
            if (isNaN(birthYear) || birthYear > currentYear || birthYear <= 0) {
                document.getElementById("result").textContent = "Please enter a valid birth year.";
                return;
            }
            const age = currentYear - birthYear;
            document.getElementById("result").textContent = `Your age is: ${age} years old.`;
        }
    </script>

    <footer>
        @Design by <a href="https://github.com/hetdabhi" target="_blank">Het Dabhi</a>
    </footer>
</body>
</html>
