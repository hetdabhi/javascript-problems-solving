<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Problem Solvings</title>
    <style>
        /* Import the Poppins font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        /* Reset body margin and set background */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            /* Use Poppins as the main font */
            background-image: url("green.png");
            /* Example background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            /* Keeps background fixed during scrolling */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* Align content at the top */
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            transition: background-size 0.3s ease;
            /* Smooth background transition */
        }

        /* Animation for page load: fade and slide up */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Container styling for the content */
        .container {
            position: fixed;
            /* Keeps container at the top */
            top: 20px;
            /* Margin from top */
            background-color: rgba(255, 255, 255, 0.9);
            /* Semi-transparent background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 20px;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out forwards;
            animation-delay: 0.5s;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
            /* Poppins font style */
            transition: transform 0.3s ease;
            /* Hover effect on title */
        }

        h1:hover {
            transform: scale(1.05);
            /* Slight zoom effect */
        }

        /* Styling the dropdown button */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown button {
            background-color: #4CAF50;
            color: white;
            padding: 16px 32px;
            /* Increased padding */
            font-size: 15px;
            /* Increased font size */
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: 500;
            /* Poppins font weight */
        }


        /* Hover effect for the button */
        .dropdown button:hover {
            background-color: #45a049;
        }

        /* Dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 12px 16px;
            z-index: 1;
            width: 100%;
        }

        /* Show dropdown when hovering */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Style for links in dropdown */
        .dropdown-content a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 12px 10px;
            /* Increased padding for larger clickable area */
            font-size: 15px;
            /* Increased font size for better readability */
            transition: background-color 0.3s ease;
            font-weight: 500;
            /* Optionally increase font weight */
        }

        /* Hover effect for links */
        .dropdown-content a:hover {
            background-color: #f1f1f1;
            color: #4CAF50;
        }


        /* Footer design */
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            font-weight: 400;
            /* Poppins regular weight */
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Fallback solid background color in case image fails */
        body {
            background-color: #f0f4f7;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            body {
                height: auto;
                padding: 20px;
            }

            .container {
                width: 90%;
                padding: 15px;
                max-width: 100%;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 15px;
            }

            .dropdown button {
                font-size: 14px;
                padding: 10px 20px;
            }

            .dropdown-content a {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding: 10px;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 10px;
            }

            .dropdown button {
                font-size: 14px;
                padding: 8px 15px;
            }

            .dropdown-content a {
                font-size: 14px;
            }

            .footer {
                font-size: 12px;
            }
        }
    </style>
