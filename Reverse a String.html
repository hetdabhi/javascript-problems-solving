<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse a String</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        input, button {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #333;
        }
        footer a {
            text-decoration: none;
            color: #0073e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reverse a String</h1>
        <p>Enter a string to reverse it:</p>
        <input type="text" id="inputString" placeholder="Enter string" />
        <button onclick="reverseString()">Reverse String</button>
        <p id="result"></p>
    </div>

    <script>
        function reverseString() {
            const str = document.getElementById("inputString").value;
            if (str === "") {
                document.getElementById("result").textContent = "Please enter a valid string.";
                return;
            }
            const reversed = str.split('').reverse().join('');
            document.getElementById("result").textContent = `Reversed string: ${reversed}`;
        }
    </script>

    <footer>
        @Design by <a href="https://github.com/hetdabhi" target="_blank">Het Dabhi</a>
    </footer>
</body>
</html>
