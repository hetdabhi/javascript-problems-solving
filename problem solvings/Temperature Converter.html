<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        /* Importing Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 20px;
            background-image: url("blue.png");
            background-color: #f4f7fc;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 26px;
            font-weight: 600;
            color: #4A90E2;
            text-align: center;
        }

        p {
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
        }

        input, select, button {
            margin: 10px 0;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input:focus, select:focus, button:focus {
            outline: none;
            border-color: #4A90E2;
        }

        button {
            background-color: #4A90E2;
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
        }

        button:hover {
            background-color: #357ABD;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 500;
            color: #333;
            text-align: center;
        }

        .error {
            color: #FF0000;
            font-weight: 600;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        footer a {
            text-decoration: none;
            color: #4A90E2;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            body {
                margin: 10px;
            }

            .container {
                padding: 15px;
            }

            h1 {
                font-size: 22px;
            }

            input, select, button {
                font-size: 14px;
                padding: 10px;
            }

            #result {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <p>Enter a temperature and select the conversion type:</p>
        <input type="number" id="temperature" placeholder="Enter temperature" />
        <select id="conversionType">
            <option value="CtoF">Celsius to Fahrenheit</option>
            <option value="FtoC">Fahrenheit to Celsius</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        function convertTemperatureValue(temp, type) {
            if (type === "CtoF") {
                return (temp * 9/5) + 32;
            } else if (type === "FtoC") {
                return (temp - 32) * 5/9;
            }
            return null;
        }

        function convertTemperature() {
            const temperature = parseFloat(document.getElementById("temperature").value.trim());
            const conversionType = document.getElementById("conversionType").value;

            if (isNaN(temperature)) {
                document.getElementById("result").textContent = "Please enter a valid number.";
                document.getElementById("result").classList.add('error');
                return;
            }

            const convertedTemp = convertTemperatureValue(temperature, conversionType);
            if (conversionType === "CtoF") {
                document.getElementById("result").textContent = `${temperature}째C is equal to ${convertedTemp.toFixed(2)}째F`;
            } else {
                document.getElementById("result").textContent = `${temperature}째F is equal to ${convertedTemp.toFixed(2)}째C`;
            }
            document.getElementById("result").classList.remove('error');
        }
    </script>

    <footer>
        @Design by <a href="https://github.com/hetdabhi" target="_blank">Het Dabhi</a>
    </footer>
</body>
</html>
