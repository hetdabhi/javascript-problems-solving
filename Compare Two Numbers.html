<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Two Numbers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        input, button {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #333;
        }
        footer a {
            text-decoration: none;
            color: #0073e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compare Two Numbers</h1>
        <p>Enter two numbers to compare and get the larger one:</p>
        <input type="number" id="number1" placeholder="Enter first number" />
        <input type="number" id="number2" placeholder="Enter second number" />
        <button onclick="compareNumbers()">Compare</button>
        <p id="result"></p>
    </div>

    <script>
        function getLargerNumber(num1, num2) {
            return num1 > num2 ? num1 : num2;
        }

        function compareNumbers() {
            const num1 = parseFloat(document.getElementById("number1").value);
            const num2 = parseFloat(document.getElementById("number2").value);

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").textContent = "Please enter valid numbers.";
                return;
            }

            const largerNumber = getLargerNumber(num1, num2);
            document.getElementById("result").textContent = `The larger number is: ${largerNumber}`;
        }
    </script>

    <footer>
        @Design by <a href="https://github.com/hetdabhi" target="_blank">Het Dabhi</a>
    </footer>
</body>
</html>
