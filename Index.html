<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Problem Solvings</title>
    <style>
        /* Reset body margin and set background */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("Background Image.jpg"); /* Example background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keeps background fixed during scrolling */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align content at the top */
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        /* Animation for page load: fade and slide up */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Container styling for the content */
        .container {
            position: fixed; /* Keeps container at the top */
            top: 20px; /* Margin from top */
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out forwards;
            animation-delay: 0.5s;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Styling the dropdown button */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for the button */
        .dropdown button:hover {
            background-color: #45a049;
        }

        /* Dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 12px 16px;
            z-index: 1;
            width: 100%;
        }

        /* Show dropdown when hovering */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Style for links in dropdown */
        .dropdown-content a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 8px 0;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for links */
        .dropdown-content a:hover {
            background-color: #f1f1f1;
            color: #4CAF50;
        }

        /* Footer design */
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>

</head>

            </div>
        </div>
