<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Even or Odd</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        input, button {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #333;
        }
        footer a {
            text-decoration: none;
            color: #0073e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Check Even or Odd</h1>
        <p>Enter a number to check if it is even or odd:</p>
        <input type="number" id="numberInput" placeholder="Enter a number" />
        <button onclick="checkEvenOrOdd()">Check</button>
        <p id="result"></p>
    </div>

    <script>
        function isEvenOrOdd(number) {
            return number % 2 === 0 ? "Even" : "Odd";
        }

        function checkEvenOrOdd() {
            const number = parseInt(document.getElementById("numberInput").value.trim(), 10);
            if (isNaN(number)) {
                document.getElementById("result").textContent = "Please enter a valid number.";
                return;
            }
            const result = isEvenOrOdd(number);
            document.getElementById("result").textContent = `The number ${number} is ${result}.`;
        }
    </script>

    <footer>
        @Design by <a href="https://github.com/hetdabhi" target="_blank">Het Dabhi</a>
    </footer>
</body>
</html>
