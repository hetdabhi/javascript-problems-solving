<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Total Bill in INR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        input, button {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #333;
        }
        footer a {
            text-decoration: none;
            color: #0073e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculate Total Bill in Indian Rupees</h1>
        <p>Enter the bill amount in INR to calculate the total bill, including a 10% tip:</p>
        <input type="number" id="billAmount" placeholder="Enter bill amount in INR" />
        <button onclick="calculateBill()">Calculate Total Bill</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateTotalBill(amount) {
            const tip = amount * 0.10;
            return amount + tip;
        }

        function calculateBill() {
            const billAmount = parseFloat(document.getElementById("billAmount").value.trim());
            if (isNaN(billAmount) || billAmount < 0) {
                document.getElementById("result").textContent = "Please enter a valid positive number.";
                return;
            }
            const totalBill = calculateTotalBill(billAmount);
            document.getElementById("result").textContent = `The total bill including a 10% tip is: â‚¹${totalBill.toFixed(2)}`;
        }
    </script>

    <footer>
        @Design by <a href="https://github.com/hetdabhi" target="_blank">Het Dabhi</a>
    </footer>
</body>
</html>
